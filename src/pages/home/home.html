<ion-header>
  <ion-navbar color="wisteria">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SAUM App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplay="5000" loop="true" speed="3000">
    <ion-slide>
      <img src="assets/imgs/slides/slide-1.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slides/slide-1.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slides/slide-1.jpg">
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="thumbnail" (click)="openMenuRombongan()">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/network.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Rombongan</ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="thumbnail" (click)="openMenuKegiatan()">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/wall-calendar.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Kegiatan</ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="thumbnail" (click)="openMenuDoa()">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/open-book.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Doa/Bacaan</ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <div class="thumbnail">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/presentation.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Tausiyah</ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="thumbnail">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/temperature.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Cuaca</ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="thumbnail" (click)="openMenuBerita()">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/newspaper.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Berita</ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <div class="thumbnail">
          <ion-row>
            <ion-col col-12 class="thumb-atas"><img src="assets/imgs/information.png" class="thumb-img"></ion-col>
            <ion-col col-12 class="thumb-bawah">Informasi</ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
