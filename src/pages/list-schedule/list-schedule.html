<ion-header>
  <ion-navbar color="wisteria">
    <ion-title>Kegiatan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <timeline endIcon="flag">
    <timeline-item *ngFor="let item of items">
      <timeline-time [time]="item.time"></timeline-time>
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>
        <ion-card-header>
          <strong>{{ item.title }}</strong>
        </ion-card-header>
        <ion-card-content>
          {{ item.content }}
        </ion-card-content>
      </ion-card>
    </timeline-item>
  </timeline>
</ion-content>
